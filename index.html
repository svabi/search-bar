<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск вопросов и ответов</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ece9e6, #ffffff);
    }
    
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    #searchInput {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.2s;
    }

    #searchInput:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      outline: none;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .question {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    .answer {
      margin-top: 10px;
      color: #555;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <main>
    <input type="text" id="searchInput" placeholder="Введите вопрос...">
    <div id="results"></div>
  </main>

  <script>
    let data = [];

    fetch('./all-answers.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        renderCards(data);
      });

    function renderCards(items) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.question = item.question.toLowerCase();
        card.innerHTML = `
          <div class="question">${item.question}</div>
          <div class="answer">Ответ: ${item.answer}</div>
        `;
        resultsContainer.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const text = card.dataset.question;
        card.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
